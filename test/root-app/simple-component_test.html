<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>simple component test</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../../src/root-app/simple-component.js"></script>

  <body>

    <test-fixture id="SimpleComponentFixture">
      <template>
        <simple-component></simple-component>
      </template>
    </test-fixture>

    
    <script>
      describe('when component is given', function() {
		it('should render component', function() {
			var element = fixture('SimpleComponentFixture');
			var elementShadowRoot = element.shadowRoot;
            var elementHeader = elementShadowRoot.querySelector('div');
            assert.equal(elementHeader.innerHTML, 'Custom component');
		});
	  });
    </script>


  </body>
